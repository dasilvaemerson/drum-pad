      <div>
        <button data-key="103" data-sound="7" class="key">7</button>

      <div>
        <button data-key="104" data-sound="8" class="key">8</button>

        <button data-key="99" data-sound="3" class="key">3</button>
        <button data-key="13" data-sound="enter" class="key">enter</button>
      </div>
    </div>

    <audio data-key="97" data-sound="1" src="sounds/1.mp3"></audio>

    <audio data-key="105" data-sound="9" src="sounds/9.mp3"></audio>

    <audio data-key="110" data-sound="," src="sounds/,.mp3"></audio>
